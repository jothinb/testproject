<div id="view-deleter" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">Ã—</button>
                <h3 class="modal-title">{{ "dashboard.view.delete" | vmessages}}</h3>
            </div>

            <div class="modal-body clearfix">
                {{ "dashboard.view.delete.confirm" | vmessages: viewDeleter.getViewName() }}
            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
