<div id="view-creator" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h3 class="modal-title">{{ "dashboard.view.configure" | vmessages}}</h3>
            </div>

            <div class="modal-body clearfix">
                <form name="addView" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="viewName">{{"dashboard.view.name" | vmessages }}</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="viewName" id="viewName" ng-model="viewCreator.viewName" required ng-minLength="2" ng-maxLength="20">
                            <div class="has-error" ng-show="addView.viewName.$dirty && addView.viewName.$invalid">
                                <small class="help-block" ng-show="addView.viewName.$error.required">
                                    {{ "dashboard.view.name" | vmessages }} {{ "form.field.required" | vmessages }}
                                </small>
                                <small class="help-block" ng-show="addView.viewName.$error.minlength">
                                    {{ "dashboard.view.name" | vmessages }} {{ "form.field.minlength" | vmessages: 2}}
                                </small>
                                <small class="help-block" ng-show="addView.viewName.$error.maxlength">
                                    {{ "dashboard.view.name" | vmessages }} {{ "form.field.maxlength" | vmessages: 20}}
                                </small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="view-creator-cancel-btn" class="btn btn-default"
                        data-dismiss="modal">{{"form.action.cancel" | vmessages }}</button>
                <button id="view-creator-save-btn" class="btn btn-primary" ng-disabled="addView.$invalid || viewCreator.isViewUpdating"
                         ng-click="viewCreator.save()">{{"form.action.save" | vmessages }}</button>
            </div>

        </div>
    </div>
</div>
