<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tsoanalytics</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="/favicon.ico">
	<!--[if lt IE 9]>
	<link id="theme-ie" href="bower_components/iids/css/ie.css" rel="stylesheet" type="text/css">
	<![endif]-->

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->

	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css(.tmp) styles/main.css -->
	<link href="bower_components/iids/dist/iidx/css/iids.min.css" rel="stylesheet" type="text/css">
	<link href="bower_components/iids/dist/iidx/css/responsive.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="stylesheets/app.css">
	<!-- endbuild -->
	<style>
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}
	</style>
</head>
<body class="app" data-ng-controller="MainCtrl">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
	your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Navbar -->
<header class="navbar navbar-default navbar-static-top templatecontainer">
	<div class="container">
		<div class="masthead navbar-header">
			<a class="navbar-brand" href="#">
				<span class="ge-logo"></span><span data-ng-cloak="">{{ App.name }}<small><i>powered by </i> Predix
			</small></span>
			</a>
		</div>
		<div class="notifications pull-right">
			<div class="btn-toolbar" ng-hide="App.session">
				<div class="btn-group">
					<button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
						<i class="icon-user"></i>
						<span class="user-name">@session.get("loginUserName")</span>
						<i class="icon-chevron-down"></i>
					</button>
					<ul class="dropdown-menu pull-right">
						<li>
							<!-- Signout link for authentication -->
							<a ng-href="#" data-ng-click="logout($event)" href="#">
								<i class="icon-signout"></i> {{ "page.logout" | vmessages }}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="primary-navbar navbar-collapse">
		<div class="container">
			<ul class="nav navbar-nav" data-ng-cloak="">
				<li ui-sref-active="active" data-ng-repeat="tab in App.tabs" tab="tab">
					<a ui-sref="{{tab.state}}">{{tab.label}}</a>
				</li>
			</ul>
		</div>
	</div>
</header>

<!-- Content -->
<div class="content container" ui-view="">
	<!-- This is the container where the tabs will render -->
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script type="text/javascript">
	var require = {
		baseUrl: 'scripts'
	};
</script>
<script src="bower_components/iids/dist/iidx/components/requirejs/require.js"></script>
<script src="scripts/bootstrapper.js"></script>
<!-- endbower -->
<!-- endbuild -->

</body>
</html>
